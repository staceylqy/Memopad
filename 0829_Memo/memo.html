<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/memo.css">
</head>
<body>
    <div class="memoheader">
        <h1>MemoPad</h1>       
    </div>

    <div class="memofunction">
        <!-- <button class="memobtn" id="save">Save</button> -->
        <button class="memobtn" id="edit">Edit</button>
        <button class="memobtn" id="clear">Clear</button>
    </div>
    
    <main>
        <input type="text" id="key" placeholder="タイトル">
        <textarea id="memo" placeholder="メモ内容"></textarea>
        <!-- <ul>
            <li id="save"><button>Save</button></li>
            <li id="edit"><button>Edit</button></li>
            <li id="clear"><button>Clear</button></li>
        </ul>        -->
    </main>

    <div class="classification">
        <div class="single_classification classification-hover">
          <div class="icon">
            <!-- <a href="life.html"> -->
                <img src="https://prog-8.com/images/html/advanced/html.png">
                <p class="title">生活</p>
            <!-- </a> -->
          </div>
          <p class="text-contents">生活情報、ライフガイドなど</p>
          <!-- <button class="memobtn" id="lifesave">Save</button> -->
          <div class="memofunction">
            <button class="memobtn" id="lifesave">Save</button>
            <button class="memobtn" id="lifeedit">Edit</button>
            <button class="memobtn" id="lifeclear">Clear</button>
        </div>
        </div>
        <!-- lesson-hoverクラスを追加してください -->
        <div class="single_classification classification-hover">
          <div class="icon">
            <!-- <a href="education.html"> -->
                <img src="https://prog-8.com/images/html/advanced/jQuery.png">
                <p class="title">教育</p>
            <!-- </a> -->
          </div>
          <p class="text-contents">教育資料、勉強ノートなど</p>
          <!-- <button class="memobtn" id="educationsave">Save</button> -->
          <div class="memofunction">
            <button class="memobtn" id="educationsave">Save</button>
            <button class="memobtn" id="educationedit">Edit</button>
            <button class="memobtn" id="educationclear">Clear</button>
          </div>
        </div>
        <!-- lesson-hoverクラスを追加してください -->
        <div class="single_classification classification-hover">
          <div class="icon">
            <!-- <a href="others.html"> -->
                <img src="https://prog-8.com/images/html/advanced/ruby.png">
                <p class="title">その他</p>
            <!-- </a> -->
          </div>
          <p class="text-contents">自分の感想、趣味など</p>
          <!-- <button class="memobtn" id="otherssave">Save</button> -->
          <div class="memofunction">
            <button class="memobtn" id="otherssave">Save</button>
            <button class="memobtn" id="othersedit">Edit</button>
            <button class="memobtn" id="othersclear">Clear</button>
          </div>
        </div>
    </div>
    
    <div class="show">
        <div class="classifiedshow">
            <h1>生活</h1>
            <table id="lifelist" class="list">
                
            </table>

        </div>
        <div class="classifiedshow">
            <h1>教育</h1>
            <table id="educationlist" class="list">
                
            </table>

        </div>
        <div class="classifiedshow">
            <h1>その他</h1>
            <table id="otherslist" class="list">
                
            </table>

        </div>
    </div>
    <!-- <table id="lifelist">
    ここに追加データが挿入される
    </table> -->

</body>

<script src="js/script.js"></script>

</html>
